<!DOCTYPE html>
<html>
<head>
  <title>Professor's App</title>
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">

  <div id="showSignIn">
    <h3>Sign In Professor's App:</h3>
    <div class="error">Invalid login credentials. Please try again.</div>
    <form method="post" class="form-group">
      <p><input type="text" name="login" value="" placeholder="Email" id="email" class="wide-input"></p>
      <div class="border"></div>
      <p><input type="password" name="password" value="" placeholder="Password" id="password" class="wide-input"></p>
      <div class="border"></div><br>
      <p class="submit"><input type="submit" name="commit" value="Log In" id="login" class="special-button"></p>
    </form>
  </div>

  <div id="jobForm" class="invisible">
    <div class="row">
      <div class='col-xs-9'>
        <h3>Save Professor on Professor App:</h3>
      </div>
      <div class='col-xs-3 button-container'>
        <button id="logout" class="special-button">Log Out</button>
      </div>
    </div>

    <div class="success">Success - Professor was added to your Professor App</div>
    <div class="failure">Unable to create professor. Please try again.</div>

    <form class="form-group">
      <label for="name" class="label label-default">Name</label><br>
      <input type="text" name="name" id="title" class="wide-input" placeholder="Name" required>
      <div class="border"></div>

      <div>
        <label for="title" class="label label-default">Experties</label><br>
        <div id='experties_list'></div>
      </div>

      <div class="row">
        <div class='col-xs-7'>
          <input type="submit" value="Create" id="createJob" class="special-button">
        </div>
      </div>
    </form>
  </div>

</body>
</html>
